<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--添加自适应标签-->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" shrink-to-fit=no">
    <title>甜先森</title>
    <!--title上面添加icon-->
    <link rel="shortcut icon" href="../../../images/head/head.png"/>
</head>

    <!--引入外部样式-->
    <link href="../../../product/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="../../../css/quanzhan/linux/slide.css" rel="stylesheet">
    <link title="orange" href="css/login.css" rel="stylesheet" type="text/css">
    <!--feiji-->
    <link type="text/css" href="../../../css/door/feiji/feiji.css" rel="stylesheet"/>

<body>
    <div class="container-fluid">

        <div class="login">
            <header>
                <h1>登陆</h1>
            </header>
            <div class="sr">
                <form>
                    <div class="name">
                        <label>
                            <i class="sublist-icon glyphicon glyphicon-user"></i>
                        </label>
                        <input type="text"  placeholder="这里输入登录名" class="name_inp">
                    </div>
                    <div class="name">
                        <label>
                            <i class="sublist-icon glyphicon glyphicon-pencil"></i>
                        </label>
                        <input type="text"  placeholder="这里输入登录密码" class="name_inp">
                    </div>
                    <button id="dl" type="button">登陆</button>
                </form>
            </div>
        </div>
    </div>
</body>
    <!--jquery-->
    <script src="../../../js/index/jquery-3.3.1.min.js"></script>
    <script>
        /*btn事件*/
        $("#dl").click(function(){
            $(".login").remove();

            <!--纸飞机-->
            $(".container-fluid").append('<div id="plate" class="front" style="visibility: hidden">\n' +
                '            <textarea class="message" style="text-align: center">以后的你，会感谢现在努力的自己。</textarea>\n' +
                '            <button class="send"> 发送 </button> <br/>\n' +
                '            <div id="bottom"><a href="" id="url_link"> * </a></div>\n' +
                '        </div>\n' +
                '\n' +
                '        <div id="container" class="beginning">\n' +
                '            <div id="left-wing">\n' +
                '                <div class="top_left curvable"> </div>\n' +
                '                <div class="bottom_left curvable"> </div>\n' +
                '                <div class="wing wing1"></div>\n' +
                '                <div class="wing wing2"></div>\n' +
                '            </div>\n' +
                '\n' +
                '            <div id="right-wing">\n' +
                '                <div class="top_right curvable"> </div>\n' +
                '                <div class="bottom_right curvable"> </div>\n' +
                '                <div class="wing wing3"></div>\n' +
                '                <div class="wing wing4"></div>\n' +
                '            </div>\n' +
                '        </div>');


            $("#plate").attr('style',"visibility:visible");
            $().ready(function () {
                $('.send').click(function () {
                    setTimeout(function () {
                        $('#plate').removeClass('front');
                        $('#container').removeClass('beginning');
                        $('.curvable').addClass('curved');
                        setTimeout(function () {
                            $('#container').addClass('hover');
                            setTimeout(function () {
                                $('#container').addClass('fly_away_first');
                                setTimeout(function () {
                                    $("#plate").attr('style',"visibility:hidden");
                                    $('#container').addClass('fly_away');
                                    setTimeout(function(){
                                        if($(window).width() < 480){
                                            location.href='https://www.baidu.com'
                                        }else{
                                            window.open("https://www.baidu.com")
                                        }
                                    },1300)
                                }, 1000);
                            }, 2000);
                        }, 2800);
                    }, 200);
                })
            });
        })
    </script>
</html>
