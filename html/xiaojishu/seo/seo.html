                        <strong>seo搜索排名优化</strong>
                    </div>

                <figure class="highlight">
                    <pre>
                        <code class="language-html" data-lang="html">
1.定义了解
    1) 网站收录：将优化网页的索引保存在搜索引擎的索引库中
    2) seo：搜索引擎优化(低投入，增长慢)
    3) sem：搜索引擎营销(高投入，时间短)
    4) ip：独立ip访问的用户
    5) pv：页面浏览量或点击量
    6) uv：独立访问数
2.小知识
    1) 查看网站收录：site:www.58pic.com
    2) 查看网站收录：https://www.aizhan.com/
    3) 查看网站收录：https://seo.chinaz.com/
    4) 使用大陆空间的网站，域名必须要备案
3.快速提升网站的收录量和权重
    1) url提交：将网页的链接地址提交到搜索引擎站长平台通道中，搜索引擎会有选择的进行收录
    2) 抓取诊断：主动邀请蜘蛛来抓取内容，抓取后给予抓取反馈
    3) 添加百度分享：引流
    4) 添加网站地图(网站网址路径)，增加收录
    5) 外链制作：根据长尾词提问几个百度知道然后附上网站链接
    6) 链接交换：交换友链
    7) 百度地图插件(必备)
4.权重
    1) 权重值越大，网站流量越大，关键词排名也就越靠前
    权重影响因素：
        1) 网站外链的推广度，数量和质量
        2) 网站的内链足够强大
        3) 网站的原创质量
        4) 网站的年龄时间
        5) 网站的更新频率
        6) 网站稳定的服务器
        7) 网站的流量越高，权重越高
        8) 关键词排名越靠前，网站的权重越高
        9) 网站的收录量越高，网站的权重越高
        10) 用户体验越好(浏览量及深度)越好，网站的权重越高
5.搜索引擎提交入口
    1) 百度http://www.sousuoyinqingtijiao.com/baidu/tijiao/
    2) 搜狗：http://fankui.help.sogou.com/index.php/web/web/index?type=1
    2) 360搜索：http://info.so.com/site_submit.html
    2) 必应：http://info.so.com/site_submit.html
6.seo优化三要素：
    1) 标题
    2) 关键词
    3) 描述
7.内链和外链
    1) 外链：友情链接(1.和内容相近的网站交换2.单向直链[利用友链->好链接->新链接])
    2) 内链：网站内部的链接互相跳转
8.内容质量
    1) 不断的更新
    2) 原创的的文章质量(拒绝伪原创)
    3) 关键词密度(2%-8%)
9.禁止行为
    1) 购买外链(全为单向链接)
    2) 垃圾站(利用社情赌博流量站点设置链接)
    3) 黑客行为(在网站用户不知情的情况下，在该网站上面设置链接)
10.话术设置
    1) 提高话术的点击率
        前端开发如何才能高薪就业
        修改
        一个菜鸟前端的百万年薪之路
11.关键词挖掘
    1) 利用搜索引擎相关搜索的关键词
    2) 工具(百度指数：https://index.baidu.com/#/)
    3) 长尾关键词(根据主关键词(内衣)+长尾关键词(内衣品牌))
12.域名和服务器
    1) 短域名
    2) 域名语义
    2) 服务器要稳定
13.其他手段提升权重
    1) 提升用户体验
    2) 内容的多样性
    3) 代码属性优化(alt,title,logo)
    4) 百度文库，百度知道，百度百科
14.搜索引擎工具
    1) 百度推广，百度指数，百度统计，cnzz，爱站网，站长工具，社交/电商/新媒体/微博营销
15.三大标签
    1) title(重要)
        <title>搜狐-中国最大的门户网站</title>
    2) keywords
        <meta name="Keywords" content="搜狐,门户网站,新媒体,网络媒体,新闻,财经,体育,娱乐,时尚,汽车,房产,科技,图片,论坛,微博,博客,视频,电影,电视剧">
    3) description(重要)
        <meta name="Description" content="搜狐网为用户提供24小时不间断的最新资讯，及搜索、邮件等网络服务。内容包括全球热点事件、突发新闻、时事评论、热播影视剧、体育赛事、行业动态、生活服务信息，以及论坛、博客、微博、我的搜狐等互动空间。">
    4) 主关键词和长尾关键词
        主关键词：权重最高的关键字：比如：手机
        长尾关键词：与主关键词相关：比如：诺基亚
    5) 原创和伪原创
        二者并没有明显的优劣之分，主要还是在于文章的内容质量，对用户的友好度
    6) 链接
        反向链接：a->b:a是b的反向链接
        锚文本：<a href="www.baidu.com">百度</a>(推荐)
    7) 内链和外链
        内链：网站内部相互调用(添加太多，可能会引起过度优化)
        外链：友情链接(建站初期，还是不宜添加过多)
    8) 链接应用
        友情链接：团结就是力量(京东商城最下面)
        网站地图：网站所有链接的汇总(淘宝网最下面)
        死链接：访问不到的链接(死链接)
    9) html
        静态化网页有利于搜索引擎的抓取
    10) nofollow
        <a rel="nofollow" href="#"/>
        主要用于：联系我们，注册(以及特定的不传递权重的链接)
    11) alt属性
        <img src="#" alt="关键字">
        可以提升网页关键词密度
    12) 绝对路径和相对路径
        绝对路径的网页对seo优化更加有利
    13) 权重
        网站重要性的一个指标
    14) robots协议
        告诉搜索引擎什么可以抓取什么不可以抓取(抓取规则)
        http://tool.chinaz.com/robots/
    15) 百度开放平台
        xxx

    2) xxx
