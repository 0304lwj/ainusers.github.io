1.定义了解
    1) 网站收录：将优化网页的索引保存在搜索引擎的索引库中
    2) seo：搜索引擎优化(低投入，增长慢)
    3) sem：搜索引擎营销(高投入，时间短)
    4) ip：独立ip访问的用户
    5) pv：页面浏览量或点击量
    6) uv：独立访问数
2.小知识
    1) 查看网站收录：site:www.58pic.com
    2) 查看网站收录：https://www.aizhan.com/
    3) 查看网站收录：https://seo.chinaz.com/
    4) 使用大陆空间的网站，域名必须要备案
3.快速提升网站的收录量和权重
    1) url提交：将网页的链接地址提交到搜索引擎站长平台通道中，搜索引擎会有选择的进行收录
    2) 抓取诊断：主动邀请蜘蛛来抓取内容，抓取后给予抓取反馈
    3) 添加百度分享：引流
    4) 添加网站地图(网站网址路径)，增加收录
    5) 外链制作：根据长尾词提问几个百度知道然后附上网站链接
    6) 链接交换：交换友链
    7) 百度地图插件(必备)
4.权重
    1) 权重值越大，网站流量越大，关键词排名也就越靠前
    权重影响因素：
        1) 网站外链的推广度，数量和质量
        2) 网站的内链足够强大
        3) 网站的原创质量
        4) 网站的年龄时间
        5) 网站的更新频率
        6) 网站稳定的服务器
        7) 网站的流量越高，权重越高
        8) 关键词排名越靠前，网站的权重越高
        9) 网站的收录量越高，网站的权重越高
        10) 用户体验越好(浏览量及深度)越好，网站的权重越高
5.搜索引擎提交入口
    1) 百度http://www.sousuoyinqingtijiao.com/baidu/tijiao/
    2) 搜狗：http://fankui.help.sogou.com/index.php/web/web/index?type=1
    2) 360搜索：http://info.so.com/site_submit.html
    2) 必应：http://info.so.com/site_submit.html
6.seo优化三要素：
    1) 标题
    2) 关键词
    3) 描述
7.内链和外链
    1) 外链：友情链接(1.和内容相近的网站交换2.单向直链[利用友链->好链接->新链接])
    2) 内链：网站内部的链接互相跳转
8.内容质量
    1) 不断的更新
    2) 原创的的文章质量(拒绝伪原创)
    3) 关键词密度(2%-8%)
9.禁止行为
    1) 购买外链(全为单向链接)
    2) 垃圾站(利用社情赌博流量站点设置链接)
    3) 黑客行为(在网站用户不知情的情况下，在该网站上面设置链接)
10.话术设置
    1) 提高话术的点击率
        前端开发如何才能高薪就业
        修改
        一个菜鸟前端的百万年薪之路
11.关键词挖掘
    1) 利用搜索引擎相关搜索的关键词
    2) 工具(百度指数：https://index.baidu.com/#/)
    3) 长尾关键词(根据主关键词(内衣)+长尾关键词(内衣品牌))
12.域名和服务器
    1) 短域名
    2) 域名语义
    2) 服务器要稳定
13.其他手段提升权重
    1) 提升用户体验
    2) 内容的多样性
    3) 代码属性优化(alt,title,logo)
    4) 百度文库，百度知道，百度百科
14.搜索引擎工具
    1) 百度推广，百度指数，百度统计，cnzz，爱站网，站长工具，社交/电商/新媒体/微博营销
