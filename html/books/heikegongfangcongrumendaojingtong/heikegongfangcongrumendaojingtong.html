                        <code class="language-html" data-lang="html">
第一章、从零开始认识黑客
    1.1. 认识黑客
        可以使用ping命令获取目标计算机的IP地址
        ping www.ainusers.top
    1.2. 黑客的定位目标-IP地址分类
        IPV4和IPV6：由于IPV4只能容纳约43亿台电脑IP，而IPV6几乎不受限制
    1.3. 黑客专用通道-端口
        1.3.1. 端口范围 1 >> 65535
    1.4. 黑客藏匿首选地-系统进程
    1.5. 黑客常用术语和DOS命令
        dir 查看目录
        ping 查看网络是否畅通
        netstat 查看开放端口
        ipconig 查看计算机IP
第二章、黑客攻防前的准备工作
    2.1. 端口扫描工具 (了解目标计算机开放的端口 >> 计算机入侵通道)
        superScan、x-scan
    2.2. 数据嗅探工具 (只能在内网中使用：窃听局域网中所有数据包，分析数据包窃取隐私信息)
        snifferPro、埃菲尔网页侦探 (effetech http sniffer)
    2.3. 木马制作工具  (木马具有盗取计算机个人隐私的功能)
        冰河木马、捆绑木马
    2.4. 远程控制工具
        网络执法官 (长角牛网络监控机)、远程控制任我行
    2.5. 黑客常用的入侵方法
        2.5.1. 数据驱动攻击
            用户执行发送程序时，执行的攻击
        2.5.2. 伪造信息攻击
            伪造信息攻击是指通过原路径和目标路径搭建中间层，
            使得流向目标计算机的数据包均经过黑客锁操作的计算机，从而获取个人信息
        2.5.3. 针对信息协议弱点攻击
        2.5.4. 远端操控
            在目标计算机中启动一个可执行程序，通过监听屏幕和键盘，窃取用户隐私
        2.5.5. 利用系统管理员失误攻击
        2.5.6. 重新发送攻击
        2.5.7. ICMP报文攻击
        2.5.8. 以太网广播法
        2.5.7. 跳跃式攻击
            通过隐藏攻击方信息，使得不被发现
        2.5.8. 窃取TCP协议连接
        2.5.9. 夺取系统控制权
第三章、扫描与嗅探攻防
    3. 查看计算机重要信息
        3.1. 获取计算机IP地址
            3.1.1. 查看局域网IP
                ping + 计算机名
            3.1.2. 查看internet IP地址
                通过qq发送消息 (必须在电脑登录)
                等待对方回复消息
                DOS窗口 >> netstat -n >> qq通信一般使用外部地址的80/8080端口通信
            3.1.3. 获取指定网站的IP地址
                ping www.sina.com 下面就会出现该服务器IP
        3.2. 根据IP查看地理位置
            3.2.1. 百度：输入IP
        3.3. 扫描计算机端口
            3.3.1. superscan/x-scan 貌似只可以扫描内网端口
第四章、window系统漏洞攻防
第五章、密码攻防
    5.1. 加密和解密基础
        5.1.1. 破解密码常用的方法
            暴力穷举、击键记录、屏幕记录、internet钓鱼，嗅探，密码心理学
        5.1.2. 解除系统登录密码
            使用windows 7 PE工具 (系统盘)
        5.1.3. 破解常见的文件保护密码
            使用aopr (可以破解word/excel/ppt等文件密码)
        5.1.4. 破解压缩文件的密码
            rar passwordun locker
第六章、病毒攻防
    6.1. restart病毒
        写一个重启系统的.bat文件，通过设置快捷方式/修改icon图标，致使用户错点
第七章、木马攻防
    7.1. 木马分类
        远程木马、密码发送木马、键盘记录木马、破坏性木马
    7.2. 远程木马
        灰鸽子、冰河
    7.3. 木马的入侵方式
        加载到启动组、修改文件关联、捆绑文件
    7.4.
