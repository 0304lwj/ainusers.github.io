第二章、高并发IO底层原理
    2.1. IO读写基本原理
        读写并不会直接操作磁盘，而是在进程缓冲区和内核缓冲区之间直接进行数据交换
        缓冲区的目的：为了减少频繁的与设备之间进行物理交换
        实践：这也是为什么，删除文件，还可以撤销
    2.2. 四种主要的IO模型
        2.2.1. 同步阻塞IO (BIO)、同步非阻塞IO (NIO)、IO多路复用 (异步阻塞IO)、异步IO (AIO)
        2.2.2. 名词解释
            阻塞：线程等待
            非阻塞：线程不等待
            同步IO：客户端/主动请求
            异步IO：客户端/被动推送
        2.2.3. IO多路复用
            经典的Reactor反应器设计模式，epoll模型
