第一章 整洁代码
    1.修改代码无小事 (蝴蝶效应)
    2.前期代码的迅速迭代，可能会导致后期代码的混乱不堪
    3.混乱的代码存在着破窗理论 (窗户破损的建筑让人觉得无人照管，于是别人也不再关心，直至大厦走向倾颓的道路)
    4.童子军军规：让营地比你来时更干净 (类比代码)
第二章 有意义的命名
    1.名副其实：
        变量、函数、参数、类、包、目录、jar文件等命名
    2.避免误导
        l和O  与 1和0  之间的区分
    3.冗余命名
        paramVariable：参数变量(param)、bookTable：书籍表(book)
        customerInfo：顾客信息(customer)、accountData：账户信息(account)
    4.避免思维映射
        明确才是王道 (命名等清晰明了)
    5.类名和对象名
        应该是名词或名词短语 (Customer、WikiPage) 不应该是动词
    6.方法名
        方法名应该是动词或动词短语 (postPayment、deletePage)
        常见：get、set、is前缀
    7.一词一意，别用双关语
        比如多个类中均有add()方法
    8.
