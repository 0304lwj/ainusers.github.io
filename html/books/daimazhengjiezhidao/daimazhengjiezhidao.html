第一章 整洁代码
    1.修改代码无小事 (蝴蝶效应)
    2.前期代码的迅速迭代，可能会导致后期代码的混乱不堪
    3.混乱的代码存在着破窗理论 (窗户破损的建筑让人觉得无人照管，于是别人也不再关心，直至大厦走向倾颓的道路)
    4.童子军军规：让营地比你来时更干净 (类比代码)
第二章 有意义的命名
    1.名副其实：
        变量、函数、参数、类、包、目录、jar文件等命名
    2.避免误导
        l和O  与 1和0  之间的区分
    3.冗余命名
        paramVariable：参数变量(param)、bookTable：书籍表(book)
        customerInfo：顾客信息(customer)、accountData：账户信息(account)
    4.避免思维映射
        明确才是王道 (命名等清晰明了)
    5.类名和对象名
        应该是名词或名词短语 (Customer、WikiPage) 不应该是动词
    6.方法名
        方法名应该是动词或动词短语 (postPayment、deletePage)
        常见：get、set、is前缀
    7.一词一意，别用双关语
        比如多个类中均有add()方法
    8.添加有意义的语境(前缀、后缀)
        addFirstName
    9.名副其实和命名精确是命名的关键要点
第三章 函数
    1.短小
        函数就应该短小、短小、更短小 (一行、两行、三行或四行)
    2.专职
        函数应该做一件事，做好这件事，只做这一件事
        判断一个函数是否不止做了一件事，就是看是否还能再拆分出新的函数
    3.每个函数要在一个抽象层级上 (比如对象、而不是属性)
        -- 未参透
    4.switch语句可以使用工厂方法设计模式 优化
    5.沃德原则
        如果每个例程都让你感到深合己意，那就是整洁代码
    6.函数参数最好少于3个
    7.当函数形参，特别多时，可以考虑封装为类 (面向对象思想)
    8.可读性抽离
        将影响代码美观、结构单独抽离 (如：try()catch(){})
    9.还是那句话：函数应该只做一件事、仅仅应该做一件事
    10.代码重复 (important)
        重复可能是软件中一切邪恶的根源、许多原则与实践规则都是为控制与消除重复而创建
    11.如何写出好函数
        刚开始冗长而又复杂(太多缩进，嵌套循环，过多形参，名称随意，重复代码)
        后来通过不断打磨代码，分解函数，修改名称，消除重复，缩短函数，拆分类
        上来就写出完美的代码，我想极少....
第4章 注释
    1.别给糟糕的代码加注释->重新写吧
    2.真正的好注释
        是想办法通过代码表达意图，不去写注释
        是尽量让参数或返回值自身就足够清楚
