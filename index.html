<!--H5页面标签-->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--添加自适应标签-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" shrink-to-fit=no">
        <title>甜先森</title>
        <!--title上面添加icon-->
        <link rel="shortcut icon" href="images/head/head.png"/>
    </head>

    <!--scroll-->
    <link type="text/css" href="css/scroll/style.css" rel="stylesheet"/>
    <!--swiper-->
    <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/Swiper/4.2.0/css/swiper.min.css" rel="stylesheet">
    <!--scrollDown-->
    <link href="css/scroll/scrollDown.css" rel="stylesheet">
    <!--引入外部样式-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <body>
        <div class="container-fluid">
            <!-- wrapper -->
            <div class="swiper-container" >
                <div class="swiper-wrapper" >
                    <div class="swiper-slide" id="swiper_1" >
                        <div class="ani" swiper-animate-effect="fadeInLeft" style="padding-left: 5rem;">
                            <h1>广告占位</h1>
                        </div>
                    </div>
                    <div class="swiper-slide" id="swiper_3">
                        <div class="ani" swiper-animate-effect="fadeInLeft" style="padding-left: 5rem;">
                            <h1>广告占位</h1>
                        </div>
                    </div>
                    <div class="swiper-slide" id="swiper_4">
                        <div class="ani" swiper-animate-effect="fadeInLeft" style="padding-left: 5rem;">
                            <h1>广告占位</h1>
                        </div>
                    </div>
                    <div class="swiper-slide" id="swiper_5">
                        <div class="ani" swiper-animate-effect="fadeInLeft" style="padding-left: 5rem;">
                            <h1>广告占位</h1>
                        </div>
                    </div>
                </div>
                <!-- circle -->
                <div class="swiper-pagination"></div>
            </div>
        </div>
    </body>

    <!--引入外部js文件-->
    <!--jquery-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" rel="stylesheet" type="text/javascript"></script>
    <!--swiper-->
    <script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js"></script>
    <script src="js/scroll/swiper.animate1.0.3.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript">
        /*swiper  3.x 2.x*/
        var swiper = new Swiper('.swiper-container', {
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            },
            /*circle*/
            pagination: '.swiper-pagination',
            direction: 'vertical',
            slidesPerView: 1,
            paginationClickable: true,
            spaceBetween: 30,
            mousewheelControl: true
        });
    </script>

</html>
