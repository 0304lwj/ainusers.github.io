    <script type="text/javascript">
        /*div滚动*/
        var swiper = new Swiper('.swiper-container', {
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            },
            /*circle*/
            pagination: '.swiper-pagination',
            direction: 'vertical',
            slidesPerView: 1,
            paginationClickable: true,
            spaceBetween: 30,
            mousewheelControl: true
        });
        //文字滚动
        $("#code").typewriter();
        //动态背景
        $(function($){
            $('#swiper_1').vidbg({
                'mp4': 'video/index/home.3gp'
            }, {
                // Options
                muted: true,
                loop: true,
                overlay: true
            });
        });
        /*btn事件*/
        /*$("#plate").attr('style',"visibility:hidden");*/
        $("#toIndex").click(function(){
            $("#plate").attr('style',"visibility:visible");
            $().ready(function () {
                $('.send').click(function () {
                    setTimeout(function () {
                        $('#plate').removeClass('front');
                        $('#container').removeClass('beginning');
                        $('.curvable').addClass('curved');
                        setTimeout(function () {
                            $('#container').addClass('hover');
                            setTimeout(function () {
                                $('#container').addClass('fly_away_first');
                                setTimeout(function () {
                                    $("#plate").attr('style',"visibility:hidden");
                                    $('#container').addClass('fly_away');
                                    setTimeout(function(){
                                        window.open("html/door/door.html")
                                    },2500)
                                    /*setTimeout(function () {

                                    }, 3000);*/
                                }, 1000);
                            }, 2000);

                    }, 200);
                })
            });
        })
