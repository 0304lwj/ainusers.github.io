                        <div class="ani" swiper-animate-effect="bounceInUp" style="padding-left: 5rem;">
                            <video id="video" controls="controls" autoplay="autoplay" loop="loop">
                                <source src="video/index/zdqc.mp4" type="video/mp4">
                            </video>
                        </div>
                        <!--<div class="ani" swiper-animate-effect="fadeInLeft" style="padding-left: 5rem;">
                            <div id="code">

                        </div>-->
                    </div>

                                    </div>
                                </div>
                                <div class="col-sm-3">

                                        <div class="info">
                                            <h3>Heading here</h3>
                                            <p>Description goes here</p>
                                        </div>
                                    </a></div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="ih-item circle effect10 bottom_to_top"><a href="#">
                                        <div class="img"><img src="images/assets/3.jpg" alt="img"></div>
                                        <div class="info">
                                            <h3>Heading here</h3>
                                            <p>Description goes here</p>
                                        </div>
                                    </a></div>
                                </div>
                                <div class="col-sm-3">

                                        <div class="info">

                                            <p>Description goes here</p>
                                        </div>
                                    </a></div>

                    </div>

                    </div>

    <!--引入外部js文件-->
    <!--jquery-->
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" rel="stylesheet" type="text/javascript"></script>
    <!--动态背景-->
    <script src="js/index/home.js"></script>
    <!--文字滚动效果-->
    <script type="text/javascript" src="js/index/wenzi.js"></script>
    <!--swiper-->
    <script src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.min.js"></script>
    <script src="js/scroll/swiper.animate1.0.3.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script type="text/javascript">
        /*div滚动*/
        var swiper = new Swiper('.swiper-container', {
            onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
                swiperAnimateCache(swiper); //隐藏动画元素
                swiperAnimate(swiper); //初始化完成开始动画
            },
            onSlideChangeEnd: function(swiper){
                swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
            },
            /*circle*/
            pagination: '.swiper-pagination',
            direction: 'vertical',
            slidesPerView: 1,
            paginationClickable: true,
            spaceBetween: 30,
            mousewheelControl: true
        });
        /*文字滚动*/
        $("#code").typewriter();
        /*动态背景*/

        });*/
    </script>
